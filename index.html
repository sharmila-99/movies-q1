<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Tickets Company</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        header li {
            margin: 0 10px;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .movie {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            margin-bottom: 20px;
            padding: 15px;
        }
        .movie img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }
        .movie h3 {
            margin: 10px 0;
        }
        .movie p {
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            flex-basis: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            flex-basis: 25%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
